<div
  class="flex flex-col col-span-full sm:col-span-6 xl:col-span-4 bg-white dark:bg-gray-800 shadow-xs rounded-xl"
>
  <div class="px-5 pt-5">
    <header class="flex justify-between items-start mb-2">
      <h2 class="text-lg font-semibold text-gray-800 dark:text-gray-100 mb-2">
        Products Types
      </h2>
    </header>
  </div>
  <div class="grow">
    <div class="overflow-x-auto rounded border border-gray-300 shadow-sm">
      <table class="min-w-full divide-y-2 divide-gray-200">
        <thead class="ltr:text-left rtl:text-right">
          <tr class="*:font-medium *:text-gray-900">
            <th class="px-3 py-2 whitespace-nowrap">Id</th>
            <th class="px-3 py-2 whitespace-nowrap">Name</th>
          </tr>
        </thead>

        <tbody class="divide-y divide-gray-200">
          @let productTypesData = productTypes(); @for (productType of
          productTypesData; track productType.id) {
          <tr class="*:text-gray-900 *:first:font-medium">
            <td class="px-3 py-2 whitespace-nowrap">{{ productType.id }}</td>
            <td class="px-3 py-2 whitespace-nowrap">{{ productType.name }}</td>
          </tr>
          }
        </tbody>
      </table>
    </div>
  </div>
</div>
